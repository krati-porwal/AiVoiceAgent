<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Voice Agent Day 1</title>
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="row justify-content-center my-5 py-5">
      <div class="col-10 col-sm-8 col-md-6">
        <div class="text-center mb-4">
          <h1 class="gradient-heading fw-bold">üéß Murf Voice Agent</h1>
          <p class="text-light small">
            Day 3 - Play TTS audio using FastAPI + Murf
          </p>
        </div>
        <div class="custom-card">
          <div class="mb-3">
            <label for="textInput" class="form-label">Enter Text</label>
            <input
              type="text"
              id="textInput"
              class="form-control"
              placeholder="Type your message here..."
            />
          </div>

          <div class="mb-3">
            <label for="voiceSelect" class="form-label">Select Voice</label>
            <select id="voiceSelect" class="form-select">
              <option value="en-US-cooper">Cooper (US)</option>
              <option value="en-UK-hazel">Hazel (UK)</option>
              <option value="bn-IN-arnab">Arnab (IN)</option>
            </select>
          </div>

          <div class="d-grid gap-2">
            <button onclick="generateAudio()" class="btn btn-generate">
              Generate Voice üîä
            </button>
          </div>

          <audio id="audioPlayer" controls></audio>
        </div>
      </div>
     
        <!-- Echo Bot -->
         <div class="row mx-0 py-5 justify-content-center my-5">
            <div class="col-10 col-sm-8 col-md-6 custom-card">
               <div class="text-center mb-4">
        <h4 class="text-info fw-bold mb-3 justify-content-center">Echo Bot</h4>
        <div class="d-flex justify-content-center gap-2 mb-3">
          <button onclick="startRecording()" class="btn btn-outline-light" >üéôÔ∏è Start Recording</button>
          <button onclick="stopRecording()" class="btn btn-outline-danger">üõë Stop Recording</button>
        </div>
        <audio id="echoPlayer" controls class="w-100"></audio>
        </div>
        </div>
        </div> 
      </div>
    </div>
    <script src="/static/script.js"></script>
  </body>
</html>
